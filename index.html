<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Brewery Gate</title>
  </head>
  <body>
    <div id="page">
      <nav>
        <a href="#">Our Beers</a>
        <a href="#">Visit Us</a>
        <a href="#">Events</a>
        <a href="#">Store</a>
        <a href="#">Hours</a>
      </nav>
      <div class="main-area">
        <h2>Alan's Brewery</h2>
      </div>
      <article class="age-gate-container">
        <!-- .gate-container -->
        <div class="age-gate">
          <!-- .gate-message -->
          <div class="gate-message">
            <img
              src="https://static.horiba.com/fileadmin/Horiba/_processed_/3/6/csm_csm_01_02-2019_Beer_Brewing_53ef2818e5_948557e774.png"
              class="rotate"
              style="animation-delay: 0.04s"
            />
            <h1>Welcome to...</h1>
            <p>Please confirm your age</p>
            <input type="date" id="DOB" />
            <span id="age-error-message"></span>
          </div>

          <!-- .gate-buttons -->
          <div class="gate-buttons">
            <div class="buttons">
              <a href="#" title="Yes, drink up!"
                ><button class="confirm-age-button">CONFIRM AGE</button></a
              >

            <div class="remember-me">
              <input
                type="checkbox"
                id="remember"
                name="remember"
                value="Remember Me"
              />
              <label for="remember">REMEMBER ME</label>
            </div>
          </div>
        </div>
      </article>
    </div>
    <script src="main.js"></script>
  </body>
</html>
