<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Brewery Gate</title>
  </head>
  <body class="homepage">
    <div id="page">
      <article class="age-gate">
        <!-- .gate-container -->
        <div class="gate-container">
          <!-- .gate-message -->
          <div class="gate-message">
            <img
              src="https://static.horiba.com/fileadmin/Horiba/_processed_/3/6/csm_csm_01_02-2019_Beer_Brewing_53ef2818e5_948557e774.png"
              class="beer bouncy"
              style="animation-delay: 0.04s"
            />
            <h1>Welcome to...</h1>
            <p>Please confirm your age</p>
          </div>
          <!-- .gate-buttons -->
          <div class="gate-buttons">
            <div class="buttons">
              <a href="#" class="submit-yes" title="Yes, drink up!">YES</a>
              <a href="#" class="submit-no" title="No, not thirsty">NO</a>
            </div>
            <div class="remember-me">
              <input
                type="checkbox"
                id="remember"
                name="remember"
                value="Remember Me"
              />
              <label for="remember">REMEMBER ME</label>
            </div>
          </div>
        </div>
      </article>
    </div>
    <script src="main.js"></script>
  </body>
</html>
