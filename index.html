<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Brewery Gate</title>
  </head>
  <body>
    <div id="page-container">
      <div class="navbar">
        <h1 id="ab">AB</h1>
        <nav>
          <a href="#">Our Beers</a>
          <a href="#">Visit Us</a>
          <a href="#">Events</a>
          <a href="#">Store</a>
          <a href="#">Hours</a>
        </nav>
        <img src="menu-icon.png" class="menu-icon">
      </div>

      <div class="main-area">
        <div class="col1">
          <h2>Welcome to <br>Alan's Brewery</h2>
            <p>Drink Up!</p>

        </div>
        <div class="col2">
          <img
              src="./beermug.png"
              class="rotate"
              style="animation-delay: 0.04s"
            />
        </div>
      </div>

      <article class="age-gate-container">
        <!-- .gate-container -->
        <div class="age-gate">
          <!-- .gate-message -->
          <div class="gate-message">
            <h1 class="logo">AB</h1>
            <h2>Welcome to AB Brewery</h2>
            <p>Please confirm your age</p>
            <input type="date" id="DOB" placeholder="YYYY/MM/DD"/>
            <h5 id="age-error-message"></h5>
          </div>

          <!-- .gate-buttons -->
          <div class="gate-buttons">
            <div class="buttons">
              <a href="#" title="Yes, drink up!"
                ><button class="confirm-age-button">CONFIRM AGE</button></a
              >

            <div class="remember-me">
              <input
                type="checkbox"
                id="remember"
                name="remember"
                value="Remember Me"
              />
              <label for="remember">REMEMBER ME</label>
            </div>
          </div>
        </div>
      </article>
    </div>
    <script src="main.js"></script>
  </body>
</html>
